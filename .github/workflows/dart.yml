name: Flutter Build and Deploy

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}  # GitHub Secrets에서 CLIENT_ID를 환경 변수로 설정
          API_KEY: ${{ secrets.API_KEY }}      # GitHub Secrets에서 API_KEY를 환경 변수로 설정
          VISION_AUTH_TOKEN: ${{ secrets.VISION_AUTH_TOKEN }}  # GitHub Secrets에서 인증 토큰 설정
          VISION_BASE_URL: ${{ secrets.VISION_BASE_URL }}      # GitHub Secrets에서 Vision API의 Base URL 설정
          VISION_PROJECT_ID: ${{ secrets.VISION_PROJECT_ID }}  # GitHub Secrets에서 프로젝트 ID 설정
